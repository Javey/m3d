<div class="modal-header">
    <h3>{{data.title}}</h3>
    <div class="close ion-android-close" ng-click="dismiss()"></div>
</div>
<div class="modal-body">
    {{data.content}}
</div>
<div class="modal-footer">
    <div class="btn btn-a btn-ok" ng-click="ok()">增量编译</div>
    <div class="btn btn-a btn-cancel" ng-click="cancel()">全量编译</div>
</div>
